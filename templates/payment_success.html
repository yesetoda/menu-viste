<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - MenuVista</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        padding: 48px;
        max-width: 480px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .success-icon {
        width: 80px;
        height: 80px;
        background: #10b981;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        animation: scaleIn 0.5s ease-out;
      }
      .success-icon svg {
        width: 48px;
        height: 48px;
        stroke: white;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }
      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }
      h1 {
        color: #1f2937;
        font-size: 28px;
        margin-bottom: 12px;
      }
      .message {
        color: #6b7280;
        font-size: 16px;
        margin-bottom: 32px;
      }
      .details {
        background: #f9fafb;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 32px;
        text-align: left;
      }
      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #e5e7eb;
      }
      .detail-row:last-child {
        border-bottom: none;
      }
      .detail-label {
        color: #6b7280;
        font-size: 14px;
      }
      .detail-value {
        color: #1f2937;
        font-weight: 600;
        font-size: 14px;
      }
      .btn {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 14px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
      }
      .btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      }
      .reference {
        color: #9ca3af;
        font-size: 12px;
        margin-top: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">
        <svg viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>

      <h1>Payment Successful!</h1>
      <p class="message">Your subscription has been activated successfully</p>

      <div class="details">
        <div class="detail-row">
          <span class="detail-label">Status</span>
          <span class="detail-value">âœ… Completed</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Transaction ID</span>
          <span class="detail-value">{{ .tx_ref }}</span>
        </div>
      </div>

      <a href="/dashboard" class="btn">Go to Dashboard</a>

      <p class="reference">A receipt has been sent to your email address</p>
    </div>
  </body>
</html>
