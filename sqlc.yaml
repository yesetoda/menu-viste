version: "2"
sql:
  - schema: "migration/*.sql"
    queries: "migration/queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "persistence"
        out: "internal/storage/persistence"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            nullable: true
            go_type: "github.com/google/uuid.UUID"
          - db_type: "text"
            go_type: "github.com/jackc/pgx/v5/pgtype.Text"
          - db_type: "boolean"
            go_type: "github.com/jackc/pgx/v5/pgtype.Bool"
